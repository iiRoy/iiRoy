<svg width="420" height="130" viewBox="0 0 420 130" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">3D Simulation Julia</title>
  <desc id="desc">Botón verde con figuras 3D isométricas</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#10B981"/>
      <stop offset="100%" stop-color="#065F46"/>
    </linearGradient>
    <linearGradient id="cube1a" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#34D399"/>
      <stop offset="100%" stop-color="#059669"/>
    </linearGradient>
    <linearGradient id="cube1b" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#22C55E"/>
      <stop offset="100%" stop-color="#047857"/>
    </linearGradient>
  </defs>
  <rect x="0" y="0" width="420" height="130" rx="18" fill="url(#bg)"/>

  <!-- Cubos isométricos -->
  <g transform="translate(280,25)">
    <g opacity="0.95">
      <polygon points="0,40 30,22 60,40 30,58" fill="url(#cube1a)"/>
      <polygon points="0,40 0,10 30,-8 30,22" fill="#16A34A"/>
      <polygon points="60,40 60,10 30,-8 30,22" fill="#0E9F6E"/>
    </g>
    <g transform="translate(-60,24)" opacity="0.85">
      <polygon points="0,40 30,22 60,40 30,58" fill="#34D399"/>
      <polygon points="0,40 0,10 30,-8 30,22" fill="#22C55E"/>
      <polygon points="60,40 60,10 30,-8 30,22" fill="#15803D"/>
    </g>
  </g>

  <g fill="#E8FFF2">
    <text x="26" y="56" font-size="22" font-weight="700" font-family="Segoe UI, Roboto, Ubuntu, Arial, sans-serif">3D Simulation Julia</text>
    <text x="26" y="86" font-size="13" opacity="0.9" font-family="Segoe UI, Roboto, Ubuntu, Arial, sans-serif">Modelos dinámicos y visualización en 3D</text>
  </g>
</svg>
