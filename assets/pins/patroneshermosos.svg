<svg width="420" height="130" viewBox="0 0 420 130" xmlns="http://www.w3.org/2000/svg" role="img" aria-labelledby="title desc">
  <title id="title">Patrones Hermosos</title>
  <desc id="desc">Botón morado con formas circulares suaves</desc>
  <defs>
    <linearGradient id="bg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6D28D9"/>
      <stop offset="100%" stop-color="#A78BFA"/>
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="60%">
      <stop offset="0%" stop-color="#ffffff" stop-opacity="0.18"/>
      <stop offset="100%" stop-color="#ffffff" stop-opacity="0"/>
    </radialGradient>
  </defs>
  <rect x="0" y="0" width="420" height="130" rx="18" fill="url(#bg)"/>

  <!-- círculos decorativos -->
  <g fill="#fff" opacity="0.15">
    <circle cx="55" cy="30" r="22"/>
    <circle cx="95" cy="85" r="18"/>
    <circle cx="150" cy="50" r="14"/>
    <circle cx="370" cy="40" r="26"/>
    <circle cx="310" cy="92" r="20"/>
  </g>
  <rect x="0" y="0" width="420" height="130" rx="18" fill="url(#glow)"/>

  <!-- texto -->
  <g fill="#fff">
    <text x="26" y="56" font-size="22" font-weight="700" font-family="Segoe UI, Roboto, Ubuntu, Arial, sans-serif">Patrones Hermosos</text>
    <text x="26" y="86" font-size="13" opacity="0.9" font-family="Segoe UI, Roboto, Ubuntu, Arial, sans-serif">Colección visual de patrones y formas</text>
  </g>

  <!-- flecha -->
  <g transform="translate(370,50)" fill="#fff">
    <path d="M0 15 h24 l-8 -8 m8 8 l-8 8" stroke="#fff" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  </g>
</svg>
