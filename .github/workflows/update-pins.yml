name: update-pins

on:
  schedule:
    # Daily at 00:00 UTC
    - cron: "0 0 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure directories
        run: |
          mkdir -p assets/pins

      - name: Download pinned cards
        run: |
          curl -sSL "https://github-readme-stats.vercel.app/api/pin/?username=iiRoy&repo=PatronesHermosos-Corrected&theme=github_dark&border_radius=10" -o assets/pins/PatronesHermosos-Corrected.svg
          curl -sSL "https://github-readme-stats.vercel.app/api/pin/?username=iiRoy&repo=CleanAir-Tracker&theme=github_dark&border_radius=10" -o assets/pins/CleanAir-Tracker.svg

      - name: Commit and push
        uses: EndBug/add-and-commit@v9
        with:
          default_author: github_actions
          message: "chore(pins): update pinned repo cards"
          add: "assets/pins/*.svg"
